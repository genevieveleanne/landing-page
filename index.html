<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script
      src="https://kit.fontawesome.com/b4b176a315.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style/styles.css" />
    <title>Adopt. Rescue. Love.</title>
  </head>
  <body>
    <div class="hero">
    <div class="container">
        <div class="row">
          <div class="col-sm-6 text-center">
            <h1>Who Rescues Who?</h1>
            <i class="fas fa-paw fa-3x"></i>
            <h2>Adopt. Rescue. Love.</h2>
            <button class="btn btn-primary btn-lg">Get Started Today</button>
          </div>
          <div class="col-sm-6">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/images/dog.jpg" class="d-block w-100" alt="Cute Dog Licking the Camera Lens">
    </div>
    <div class="carousel-item">
      <img src="/images/cat.jpg" class="d-block w-100" alt="Cat Looking Out the Window">
    </div>
    <div class="carousel-item">
      <img src="/images/pet-and-owner.jpg" class="d-block w-100" alt="Human and Pet Touching Hands">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
          </div>
        </div>
        </div>
      </div>
  </body>
    <script src="/src/index.js"></script>
  </body>
</html>
